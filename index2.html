<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<style> 
div {
    padding: 20px; 
    width: 2px;
    height: 2px;
    resize: both;
    overflow: auto;
    background: red;
}
</style>

<script>
H=0;
W=10;
$(document).ready(function(){
    $("#getWH").click(function() {
		H=$("#iga").height()/2;
		W=$("#iga").width()/2;
        $("#WH").text("Width: "+(W+14).toFixed()+" Height: "+(H+14).toFixed());
    });
});
</script>
</head>
<body>

<a href="index.html">Previous Page</a>
<p>GSC Shader previewe</p>
<button id="getWH">Get Width and Height</button>
<span id="WH">Width: 15 Height: 15</span>
<br/><br/>
<div id="iga"></div>

</body>
</html>
